<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title>Pelican Riding a Bicycle</title>
  <!-- Bicycle frame -->
  <circle cx="80" cy="160" r="40" stroke="#333" stroke-width="5" fill="#eee" />
  <circle cx="220" cy="160" r="40" stroke="#333" stroke-width="5" fill="#eee" />
  <line x1="80" y1="160" x2="145" y2="110" stroke="#333" stroke-width="6" />
  <line x1="220" y1="160" x2="145" y2="110" stroke="#333" stroke-width="6" />
  <line x1="145" y1="110" x2="145" y2="70" stroke="#333" stroke-width="5" />
  <line x1="110" y1="140" x2="180" y2="140" stroke="#333" stroke-width="5" />
  <circle cx="145" cy="110" r="10" fill="#444" />

  <!-- Pelican body -->
  <ellipse cx="140" cy="70" rx="50" ry="40" fill="#c2b280" stroke="#705d38" stroke-width="2" />
  <!-- Pelican head -->
  <circle cx="185" cy="40" r="20" fill="#c2b280" stroke="#705d38" stroke-width="2" />
  <ellipse cx="195" cy="40" rx="25" ry="8" fill="#f3e2b6" />
  <!-- Eye -->
  <circle cx="195" cy="35" r="5" fill="#333" />
  <!-- Beak -->
  <polygon points="205,40 240,30 210,50" fill="#f4b942" stroke="#a6751e" stroke-width="1" />

  <!-- Wings -->
  <path d="M90 80 Q120 40 140 70" fill="#baa76b" />
  <path d="M130 70 Q160 60 150 90" fill="#9c8741" />

  <!-- Handlebar -->
  <line x1="140" y1="70" x2="140" y2="50" stroke="#333" stroke-width="5" />
  <circle cx="140" cy="50" r="8" stroke="#333" stroke-width="3" fill="#777" />

  <!-- Pedal -->
  <line x1="145" y1="110" x2="165" y2="130" stroke="#333" stroke-width="5" />
  <circle cx="165" cy="130" r="10" fill="#999" />
</svg>